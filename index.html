<!DOCTYPE html>

    <head>

<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/navbar.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/buttons.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/skills-tec.css">

        <title>Nathália Guimarães</title>
    </head>
    <body>
        
        <header class="header">
            <img src="" alt="">
            
            <nav>
                <a class="point" href="#" lang="en">Skills</a> 
                <a class="point" href="#">Projetos</a> 
                <a class="point" href="#">Contatos</a>
                <a class="button" href="#" lang="en">Download CV </a>
                
            </nav>
        </header>
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Nathália Guimarães</h1>
                    <h2 class="subtitle">Front-End Developer</h2>
                </div>

                    <a class="button" href="">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h1>
            <div class="wrapper-skill">
                <article class="skill-tec">

                    <img class="icon" src="img/html.png" alt="">
                        
                    <div class="right"><h3 class="title">HTML</h3> 
                        <progress class="progress-bar" max="100" value="40"></progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="img/css3.png" alt="">
                        
                    <div class="right"><h3 class="title">CSS</h3> 
                        <progress class="progress-bar" max="100" value="40"></progress>
                    </div>

                </article>
            </div>

        </section>

        <section class="section -bgBlack">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="https://nathaliaguimaraesdev.github.io/portfolio/">
                    <figure class="card-project">
                        <img src="img/portfolio.png" alt="">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-project -blue">
                        <img src="img/guimaraes.png" alt="">
                    </figure>
                </a>
            </div>
